<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun Loye | Digital Garden</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-soft: #707070;
            --line: #efefef;
            --accent: #333;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }

        body {
            font-family: "Inter", "PingFang SC", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 25px; /* ç¼©å°å…¨å±€é¡¶éƒ¨å¤–è¾¹è· */
            line-height: 1.5;
        }

        /* å¯¼èˆªæ  - æ›´åŠ ç´§å‡‘ */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 20px 0; /* ç¼©å°åº•éƒ¨é—´è· */
            border-bottom: 1px solid var(--line);
            margin-bottom: 30px; /* å¢åŠ ä¸æ¬¢è¿è¯­çš„ç´§å‡‘è”ç³» */
        }

        .brand { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }

        .search-box { position: relative; display: flex; align-items: center; }

        #search-input {
            width: 180px;
            padding: 8px 15px;
            border: 1px solid var(--line);
            border-radius: 30px;
            outline: none;
            font-size: 0.8rem;
            background: #f8f8f8;
        }

        #search-input:focus { width: 240px; background: #fff; border-color: var(--text); }

        /* æ¬¢è¿è¯­ - é«˜åº¦å‹ç¼© */
        .hero { margin-bottom: 40px; } /* é—´è·ä» 60px ç¼©è‡³ 40px */
        .hero h1 { font-size: 2.4rem; font-weight: 800; margin: 0; letter-spacing: -1.5px; }
        .hero p { color: var(--text-soft); font-size: 1rem; margin-top: 5px; }

        /* åšå®¢å¡ç‰‡ç½‘æ ¼ */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0;
        }

        .post-card { text-decoration: none; color: inherit; display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; }

        .post-cover {
            width: 100%;
            height: 180px; /* ç¨å¾®ç¼©å°å°é¢é«˜åº¦ */
            background-color: #f0f0f0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .post-cover img { width: 100%; height: 100%; object-fit: cover; }
        .post-card:hover .post-cover img { transform: scale(1.05); }

        .post-meta { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; margin-bottom: 8px; color: var(--text-soft); font-family: monospace; }
        .post-tag { background: var(--text); color: #fff; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        .post-card-title { font-size: 1.25rem; font-weight: 700; margin: 0 0 8px 0; line-height: 1.3; }
        .post-card-desc { font-size: 0.9rem; color: var(--text-soft); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .post-no { font-size: 0.75rem; font-weight: bold; opacity: 0.3; margin-right: auto; }

        /* éŸ³ä¹æ’­æ”¾å™¨ */
        .music-player {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            border: 1px solid var(--line);
            z-index: 100;
        }

        .disc { width: 32px; height: 32px; background: #333; border-radius: 50%; cursor: pointer; animation: rotate 5s linear infinite paused; }
        .disc.playing { animation-play-state: running; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { margin-top: 60px; padding: 30px 0; border-top: 1px solid var(--line); text-align: center; color: var(--text-soft); font-size: 0.75rem; }

        #loading-state { grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 0; color: var(--text-soft); }
        .spinner { width: 18px; height: 18px; border: 2px solid var(--line); border-top: 2px solid var(--text); border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 10px; }
        .loading-text { font-size: 0.8rem; letter-spacing: 1px; animation: pulse 1.5s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8rem; }
            nav { padding: 10px 0; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">JUN LOYE</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="æœç´¢...">
        </div>
    </nav>

    <header class="hero">
        <h1 id="welcome-text">Loading...</h1>
        <p>æ¢ç´¢ä»£ç é€»è¾‘ï¼Œå®è·µè®¾è®¡ç•™ç™½ã€‚</p>
    </header>

    <main class="post-grid" id="post-list-container">
        </main>

    <div class="music-player">
        <div class="disc" id="music-btn"></div>
        <audio id="bg-audio" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <footer>
        <p>Â© <span id="year"></span> JUN LOYE Â· CRAFTED BY HAND</p>
    </footer>

    <script>
        const GITHUB_CONFIG = {
            username: 'JunLoye', 
            repo: 'junloye.github.io',
            pageSize: 12 
        };

        // 1. åŠ¨æ€æ¬¢è¿è¯­
        function updateWelcomeMessage() {
            const hour = new Date().getHours();
            const welcomeEl = document.getElementById('welcome-text');
            if (hour >= 5 && hour < 12) welcomeEl.textContent = "æ—©å®‰ï¼Œæ—…äººã€‚";
            else if (hour >= 12 && hour < 18) welcomeEl.textContent = "åˆå®‰ï¼Œæ—…äººã€‚";
            else welcomeEl.textContent = "æ™šå®‰ï¼Œæ—…äººã€‚";
        }

        // 2. æŠ“å–æ–‡ç« 
        async function fetchIssues() {
            const container = document.getElementById('post-list-container');
            container.innerHTML = `
                <div id="loading-state">
                    <div class="spinner"></div>
                    <div class="loading-text">æ¡£æ¡ˆé¦†è°ƒå–ä¸­...</div>
                </div>`;

            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/issues?state=open&per_page=${GITHUB_CONFIG.pageSize}&sort=created`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`æ¡£æ¡ˆé¦†è¿æ¥å¤±è´¥ (${response.status})`);

                const issues = await response.json();
                const posts = issues.filter(issue => !issue.pull_request);
                container.innerHTML = '';

                if (posts.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:60px; color:#999;">ç›®å‰è¿˜æ²¡æœ‰å­˜æ¡£è®°å½•ã€‚</div>';
                    return;
                }

                posts.forEach((issue) => {
                    const body = issue.body || "";
                    const coverMatch = body.match(/### ğŸ–¼ï¸ å°é¢å›¾é“¾æ¥\s*(http\S+)/) || body.match(/!\[.*\]\((.*?)\)/);
                    const coverImg = coverMatch ? coverMatch[1].trim() : `https://picsum.photos/seed/${issue.id}/800/450`;
                    const excerptMatch = body.match(/### ğŸ“– æ–‡ç« ç®€è¿°\s*([\s\S]*?)(?=\s*###)/);
                    let summary = excerptMatch ? excerptMatch[1].trim() : body.replace(/### .*\n/g, '').substring(0, 60).replace(/[#*`>]/g, '').trim();
                    const tags = issue.labels.map(l => l.name).filter(n => !['Post', 'ğŸ“ å‘å¸ƒæ–°æ–‡ç« '].includes(n)).join(' / ') || 'General';
                    const date = new Date(issue.created_at).toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });

                    const cardHtml = `
                        <a href="${issue.html_url}" class="post-card" target="_blank" style="animation: fadeIn 0.6s ease forwards;">
                            <div class="post-cover"><img src="${coverImg}" alt="Cover" onerror="this.src='https://images.unsplash.com/photo-1497215728101-856f4ea42174?w=800'"></div>
                            <div class="post-meta">
                                <span class="post-no">#${String(issue.number).padStart(3, '0')}</span>
                                <span class="post-tag">${tags}</span>
                                <span class="post-date">${date}</span>
                            </div>
                            <h2 class="post-card-title">${issue.title}</h2>
                            <p class="post-card-desc">${summary}...</p>
                        </a>`;
                    container.insertAdjacentHTML('beforeend', cardHtml);
                });
            } catch (error) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px; color:#e74c3c;">âš ï¸ åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åˆå§‹åŒ–
        updateWelcomeMessage();
        fetchIssues();
        document.getElementById('year').textContent = new Date().getFullYear();

        // æœç´¢è¿‡æ»¤
        document.getElementById('search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.post-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? "flex" : "none";
            });
        });

        // éŸ³ä¹æ§åˆ¶
        const btn = document.getElementById('music-btn');
        const audio = document.getElementById('bg-audio');
        btn.onclick = () => {
            if(audio.paused) { audio.play(); btn.classList.add('playing'); }
            else { audio.pause(); btn.classList.remove('playing'); }
        };
    </script>
</body>
</html>
