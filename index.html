<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun Loye | Digital Garden</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-soft: #707070;
            --line: #efefef;
            --accent: #333;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }

        body {
            font-family: "Inter", "PingFang SC", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 25px;
            line-height: 1.5;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0 60px 0;
        }

        .brand { font-weight: 900; letter-spacing: 2px; font-size: 1.2rem; }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 10px 18px;
            border: 1px solid var(--line);
            border-radius: 30px;
            outline: none;
            font-size: 0.85rem;
            background: #f8f8f8;
        }

        #search-input:focus {
            width: 280px;
            background: #fff;
            border-color: var(--text);
        }

        /* 欢迎语 */
        .hero { margin-bottom: 60px; }
        .hero h1 { font-size: 3rem; font-weight: 800; margin: 0; letter-spacing: -2px; }
        .hero p { color: var(--text-soft); font-size: 1.1rem; margin-top: 10px; }

        /* 博客卡片网格 */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 0;
        }

        .post-card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            overflow: hidden;
        }

        /* 封面图容器 */
        .post-cover {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 18px;
        }

        .post-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-card:hover .post-cover img {
            transform: scale(1.08);
        }

        /* 文章信息 */
        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.75rem;
            margin-bottom: 10px;
            color: var(--text-soft);
            font-family: monospace;
        }

        .post-tag {
            background: var(--text);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .post-card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.3;
        }

        .post-card-desc {
            font-size: 0.95rem;
            color: var(--text-soft);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 编号角标 */
        .post-no {
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0.3;
            margin-right: auto;
        }

        /* 音乐播放器 (保持原有功能) */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            border: 1px solid var(--line);
            z-index: 100;
        }

        .disc { width: 36px; height: 36px; background: #333; border-radius: 50%; cursor: pointer; animation: rotate 5s linear infinite paused; }
        .disc.playing { animation-play-state: running; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        footer { margin-top: 100px; padding: 40px 0; border-top: 1px solid var(--line); text-align: center; color: var(--text-soft); font-size: 0.8rem; }
        .hidden { display: none; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
            .post-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">JUN LOYE</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="按标题或标签搜索...">
        </div>
    </nav>

    <header class="hero">
        <h1 id="welcome-text">Loading...</h1>
        <p>探索代码的逻辑，实践设计的留白。</p>
    </header>

    <main class="post-grid" id="post-list-container">
    <div id="loading">正在从 GitHub 档案馆调取文章...</div>
</main>

<script>
    // 配置信息：请将以下修改为你自己的 GitHub 信息
    const GITHUB_USERNAME = 'JunLoye'; 
    const REPO_NAME = 'blog'; // 你的仓库名

    async function fetchIssues() {
        const container = document.getElementById('post-list-container');
        try {
            // 请求 GitHub API (默认获取 open 状态的 issues)
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/issues?state=open`);
            const issues = await response.json();

            container.innerHTML = ''; // 清除加载提示

            issues.forEach((issue, index) => {
                // 跳过 Pull Requests
                if (issue.pull_request) return;

                // 提取标签 (Tags)
                const tags = issue.labels.map(l => l.name).join(' / ') || 'General';
                
                // 提取封面图（假设你在 Issue 内容的第一行放了一张图片，如果没有则用随机图）
                const imgRegex = /!\[.*\]\((.*)\)/;
                const match = issue.body ? issue.body.match(imgRegex) : null;
                const coverImg = match ? match[1] : `https://picsum.photos/seed/${issue.id}/800/450`;

                // 格式化日期
                const date = new Date(issue.created_at).toLocaleDateString('zh-CN');

                // 动态创建卡片 HTML
                const card = `
                    <a href="${issue.html_url}" class="post-card" target="_blank">
                        <div class="post-cover">
                            <img src="${coverImg}" alt="Cover">
                        </div>
                        <div class="post-meta">
                            <span class="post-no">#${String(issues.length - index).padStart(3, '0')}</span>
                            <span class="post-tag">${tags}</span>
                            <span class="post-date">${date}</span>
                        </div>
                        <h2 class="post-card-title">${issue.title}</h2>
                        <p class="post-card-desc">${issue.body ? issue.body.substring(0, 80).replace(/[#*`]/g, '') : '点击阅读全文...'}...</p>
                    </a>
                `;
                container.innerHTML += card;
            });
        } catch (error) {
            container.innerHTML = '<p>暂时无法连接到 GitHub 档案馆，请稍后再试。</p>';
            console.error(error);
        }
    }

    fetchIssues();
</script>

    <div class="music-player">
        <div class="disc" id="music-btn"></div>
        <audio id="bg-audio" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <footer>
        <p>© <span id="year"></span> JUN LOYE · CRAFTED BY HAND</p>
    </footer>

    <script>
        // 动态欢迎语
        const hour = new Date().getHours();
        const welcomeText = hour < 12 ? "早安，旅人。" : hour < 18 ? "午安，旅人。" : "晚安，旅人。";
        document.getElementById('welcome-text').textContent = welcomeText;
        document.getElementById('year').textContent = new Date().getFullYear();

        // 搜索过滤功能
        const searchInput = document.getElementById('search-input');
        const cards = document.querySelectorAll('.post-card');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            cards.forEach(card => {
                const content = card.innerText.toLowerCase();
                card.style.display = content.includes(term) ? "flex" : "none";
            });
        });

        // 音乐控制
        const btn = document.getElementById('music-btn');
        const audio = document.getElementById('bg-audio');
        btn.onclick = () => {
            if(audio.paused) { audio.play(); btn.classList.add('playing'); }
            else { audio.pause(); btn.classList.remove('playing'); }
        };
    </script>
</body>
</html>
