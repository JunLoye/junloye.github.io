<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Jun Loye</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="static/css/style.css">
    <link id="holiday-style" rel="stylesheet" href="">

    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" defer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" id="prism-theme" defer>
</head>
<body data-theme="light">
    <div id="notification-container"></div>
    <button id="theme-toggle-btn" onclick="toggleDarkMode()"><svg id="theme-icon" viewBox="0 0 24 24"></svg></button>

    <nav>
        <div class="brand" onclick="location.reload()">
            JUN LOYE <span class="version-badge">v6.0</span>
        </div>
        <div class="nav-right" style="display: flex; align-items: center; gap: 20px;">
            <span class="about-trigger" onclick="openAbout()">ABOUT</span>
            <span class="publish-trigger" onclick="openPublishModal()">PUBLISH</span>
            <div id="settings-trigger" onclick="toggleSettings()" style="cursor:pointer; display:flex; align-items:center;">
                <svg style="width:20px; height:20px; fill:var(--text-soft);" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </div>
            <input type="text" id="search-input" placeholder="搜索文章...">
        </div>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">界面设置</div>
            <div class="setting-item">
                <span>字体</span>
                <select id="font-family-select" onchange="updateFontFamily(this.value)">
                    <option value="'Inter', sans-serif">默认 (Inter)</option>
                    <option value="'PingFang SC', sans-serif">黑体</option>
                    <option value="'Noto Serif SC', serif">宋体</option>
                    <option value="'JetBrains Mono', monospace">等宽</option>
                </select>
            </div>
        </div>
    </nav>

    <div id="about-overlay" class="overlay">
        <button class="close-btn" onclick="closeAbout()">← BACK</button>
        <div class="detail-container" id="about-content">
            <div style="text-align: center; margin-top: 40px;">
                <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 10px;">Jun Loye</h1>
                <p style="color: var(--text-soft); font-size: 1.1rem;">创作者 / 开发者 / MC爱好者</p>
                <div style="margin: 40px 0; height: 1px; background: var(--line);"></div>
                
                <div class="markdown-body" style="text-align: left;">
                    <h3>关于我</h3>
                    <p>欢迎来到我的个人博客。这里是我记录思考、技术笔记和生活点滴的角落。</p>
                    <h3>联系方式</h3>
                    <ul>
                        <li>Email: LoyeJun@qq.com LoyeJun9396@gmail.com</li>
                        <li>Github: <a href="https://github.com/JunLoye" target="_blank">https://github.com/JunLoye</a></li>
                    </ul>
                </div>

                <div class="about-github-footer">
                    <a href="https://github.com/JunLoye/junloye.github.io" target="_blank" class="github-badge-container">
                        <svg class="github-icon-large" viewBox="0 0 24 24">
                            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                        </svg>
                        <div class="github-badge-text">
                            <span class="badge-line-1">本站在 Github 托管</span>
                            <span class="badge-line-2">© 2026 JUN LOYE · OPEN SOURCE</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="post-detail-overlay" class="overlay">
        <button class="close-btn" onclick="closePost()">← CLOSE</button>
        <div class="detail-container" id="detail-content-area"></div>
    </div>

    <main class="post-grid" id="post-list-container"></main>

    <div class="music-player-container">
        <div class="playlist-menu" id="playlist-menu"></div>
        <div id="player-bar" class="music-player">
            <div class="music-info" onclick="togglePlaylist()"><span id="track-name" style="font-size: 0.75rem; font-weight: 600;">Music</span></div>
            <div class="disc" id="music-btn"><svg viewBox="0 0 24 24"><path id="btn-icon-path" d="M8 5v14l11-7z"/></svg></div>
            <audio id="bg-audio"></audio>
        </div>
    </div>

    <footer>
        <p>© <span id="year"></span> JUN LOYE</p>
        <p id="blog-run-time" style="font-size: 0.75rem; margin-top: 8px; opacity: 0.8;"></p>
    </footer>

    <div id="publish-modal" class="overlay">
        <div class="detail-container" id="publish-modal-content">
            <button class="close-btn" onclick="closePublishModal()">← BACK</button>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0;">NEW POST</h2>
                <div id="auth-status-area">
                    <button onclick="loginWithGithub()" id="github-login-btn" style="padding: 8px 15px; border-radius: 8px; border: 1px solid var(--line); background: var(--bg); color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <svg style="width:18px;height:18px;fill:currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                        GitHub 登录
                    </button>
                    <div id="user-info-display" style="display:none; align-items:center; gap:10px;">
                        <img id="user-avatar" src="" style="width:30px;height:30px;border-radius:50%;">
                        <span id="user-name" style="font-weight:bold; font-size:0.9rem;"></span>
                        <button onclick="logoutGithub()" style="font-size:0.75rem; color:var(--text-soft); border:none; background:none; cursor:pointer; text-decoration:underline;">注销</button>
                    </div>
                </div>
            </div>
            
            <form id="publish-form" autocomplete="off" style="display: flex; flex-direction: column; height: 100%;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" id="publish-title" required style="width:100%;padding:8px;">
                    </div>
                    <div class="form-group">
                        <label>标签 (逗号分隔)</label>
                        <input type="text" id="publish-labels" placeholder="Memo, Tech..." style="width:100%;padding:8px;">
                    </div>
                </div>

                <div class="publish-main-content">
                    <div class="editor-side">
                        <label>📄 正文内容</label>
                        <textarea id="publish-body" placeholder="在此输入内容..." required></textarea>
                    </div>
                    <div class="preview-side">
                        <div class="preview-label">预览</div>
                        <div id="md-preview" class="markdown-body"></div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: end; margin-top: 20px;">
                    <div class="form-group" style="margin-bottom:0;">
                        <label>🖼️ 封面图链接 / 上传</label>
                        <input type="text" id="publish-cover" style="width:100%;padding:8px;margin-bottom:5px;">
                        <input type="file" id="publish-cover-upload" accept="image/*">
                    </div>
                    <div class="form-group" style="margin-bottom:0;">
                        <label>文章简述 (可选)</label>
                        <input type="text" id="publish-summary" style="width:100%;padding:8px;">
                    </div>
                    <button type="submit" id="submit-btn" disabled style="height:45px; border-radius:10px; background:var(--line); color:white; border:none; font-weight:700; cursor:not-allowed;">请先登录</button>
                </div>
            </form>
            <div id="publish-progress" style="margin-top:10px;font-size:0.95rem;color:var(--accent);display:none;"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
</body>
</html>
