<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Jun Loye</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/music-player.css">
    <link rel="stylesheet" href="static/css/publish.css">
    <link rel="stylesheet" href="static/css/post.css">

    <link id="holiday-style" rel="stylesheet" href="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" defer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" id="prism-theme" defer>
    <style>
        /* 纠错按钮样式 */
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 120px;
            padding: 8px 16px;
            background: var(--line);
            color: var(--text);
            border: 1px solid var(--line);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .edit-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        @media (max-width: 600px) {
            .edit-btn {
                right: 90px;
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div id="notification-container"></div>
    <button id="theme-toggle-btn" onclick="toggleDarkMode()"><svg id="theme-icon" viewBox="0 0 24 24"></svg></button>

    <nav>
        <div class="brand" onclick="location.reload()">
            JUN LOYE <span class="version-badge">v7.2</span>
        </div>
        <div class="nav-right">
            <span class="about-trigger" onclick="openAbout()">ABOUT</span>
            <span class="publish-trigger" onclick="openPublishModal()">PUBLISH</span>
            
            <div id="auth-status-area">
                <button onclick="loginWithGithub()" id="github-login-btn" class="nav-login-btn">
                    <svg style="width:16px;height:16px;fill:currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                    LOGIN
                </button>
                <div id="user-info-display" class="user-profile-compact">
                    <img id="user-avatar" src="" class="nav-avatar">
                    <span id="user-name" class="nav-username"></span>
                    <button onclick="logoutGithub()" class="nav-logout-btn">LOGOUT</button>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="搜索文章...">
        </div>
    </nav>

    <div id="publish-modal" class="overlay"></div>
    <div id="about-overlay" class="overlay"></div>

    <div id="post-detail-overlay" class="overlay">
        <button class="close-btn" onclick="closePost()">← CLOSE</button>
        <button id="post-edit-btn" class="edit-btn" style="display:none;" onclick="handleCorrection()">
            <svg style="width:14px;height:14px;fill:currentColor" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            纠错
        </button>
        <div class="detail-container" id="detail-content-area"></div>
    </div>

    <main class="post-grid" id="post-list-container"></main>

    <div class="music-player-container">
        <div class="playlist-menu" id="playlist-menu"></div>
        <div id="player-bar" class="music-player">
            <div class="music-info" onclick="togglePlaylist()"><span id="track-name" style="font-size: 0.75rem; font-weight: 600;">Music</span></div>
            <div class="disc" id="music-btn"><svg viewBox="0 0 24 24"><path id="btn-icon-path" d="M8 5v14l11-7z"/></svg></div>
            <audio id="bg-audio"></audio>
        </div>
    </div>

    <footer>
        <p>© <span id="year"></span> JUN LOYE</p>
        <p id="blog-run-time" style="font-size: 0.75rem; margin-top: 8px; opacity: 0.8;"></p>
    </footer>

    <script src="static/js/login.js"></script>
    <script src="static/js/music-player.js"></script>
    <script src="static/js/search.js"></script>
    <script src="static/js/theme.js"></script>

    <script src="static/js/post-detail.js"></script>
    <script src="static/js/about.js"></script>
    <script src="static/js/publish.js"></script>

    <script src="static/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
</body>
</html>
