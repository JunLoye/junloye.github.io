<script>
    /**
     * åˆå§‹åŒ– 404 é¡µé¢é€»è¾‘
     */
    function init404() {
        // 1. è·å–å½“å‰ URL è·¯å¾„
        document.getElementById('request-path').textContent = window.location.pathname;

        // 2. å¯åŠ¨å®æ—¶æ—¶é—´
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // 3. èŠ‚æ—¥ä¸»é¢˜æ£€æµ‹
        checkHoliday();
    }

    function updateTimestamp() {
        const now = new Date();
        const ts = now.getFullYear() + '-' + 
            String(now.getMonth() + 1).padStart(2, '0') + '-' + 
            String(now.getDate()).padStart(2, '0') + ' ' + 
            String(now.getHours()).padStart(2, '0') + ':' + 
            String(now.getMinutes()).padStart(2, '0') + ':' + 
            String(now.getSeconds()).padStart(2, '0');
        document.getElementById('current-time').textContent = ts;
    }

    function checkHoliday() {
        const now = new Date();
        const m = now.getMonth() + 1;
        const d = now.getDate();
        const styleLink = document.getElementById('holiday-style');
        const body = document.body;
        
        let holiday = null;
        if (m === 12 && (d >= 24 && d <= 26)) holiday = "christmas";
        else if (m === 4 && d === 1) holiday = "april-fools";
        else if (m === 2 && (d >= 15 && d <= 20)) holiday = "cny";

        if (holiday) {
            styleLink.href = holiday + ".css";
            body.setAttribute('data-holiday', holiday);
        }
    }

    window.addEventListener('DOMContentLoaded', init404);
</script>
