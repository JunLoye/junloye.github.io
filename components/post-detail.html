<button class="close-btn" onclick="closePost()">← CLOSE</button>
<button class="edit-btn" id="edit-post-btn" data-tooltip="通过 GitHub 提交反馈">
    <svg style="width:14px; height:14px; fill:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
    文章有问题
</button>

<div id="correction-modal">
    <div class="correction-content">
        <h3 style="margin-top:0; color:var(--text);">提交反馈</h3>
        <textarea id="correction-text" placeholder="请详细描述问题，方便快速修正..."></textarea>
        <div class="correction-btns">
            <button id="submit-comment-btn">在 Issue 下评论</button>
            <button id="submit-issue-btn">新建 ISSUE</button>
        </div>
        <button id="cancel-modal-btn">放弃修改</button>
    </div>
</div>

<div class="detail-container" id="detail-content-area">
    <div id="detail-content-area"></div>
    <div id="comments-area" class="comments-section" style="display: none;">
        <div class="comments-header">💬 评论</div>
        <div id="quick-reply-area" style="margin-bottom: 40px; display: none;">
            <div style="display: flex; gap: 15px;">
                <img id="reply-user-avatar" src="" style="width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--line);">
                <div style="flex: 1;">
                    <textarea id="quick-reply-text" placeholder="以此账号发表评论..." style="width: 100%; height: 100px; padding: 12px; border-radius: 10px; border: 1px solid var(--line); background: var(--bg); color: var(--text); outline: none; font-family: inherit; resize: vertical;"></textarea>
                    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                        <button id="submit-quick-reply-btn" style="padding: 8px 20px; border-radius: 8px; background: var(--accent); color: white; border: none; font-weight: 600; cursor: pointer;">发表评论</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="comments-list"></div>
    </div>
</div>
