<button class="close-btn" onclick="closePost()">← CLOSE</button>
<button class="edit-btn" id="edit-post-btn" data-tooltip="通过 GitHub 提交反馈">
    <svg style="width:14px; height:14px; fill:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
    文章有问题
</button>

<div id="correction-modal">
    <div class="correction-content">
        <h3 style="margin-top:0; color:var(--text);">提交反馈</h3>
        <textarea id="correction-text" placeholder="请详细描述问题，方便快速修正"></textarea>
        <div class="correction-btns">
            <button id="submit-issue-btn">新建 ISSUE</button>
        </div>
        <button id="cancel-modal-btn">放弃修改</button>
    </div>
</div>

<div class="detail-container" id="content-area">
    <div id="detail-content-area"></div>
</div>
