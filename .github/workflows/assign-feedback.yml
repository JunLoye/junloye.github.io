name: Handle Feedback Issues

on:
  issues:
    types: [opened, edited]

# 核心修复：显式声明权限
permissions:
  contents: read
  issues: write

jobs:
  feedback-automation:
    runs-on: ubuntu-latest
    # 只有当标题包含 [FEEDBACK] 时才运行
    if: contains(github.event.issue.title, '[FEEDBACK]')
    steps:
      - name: Auto Assign and Label
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;

            // 1. 分配给负责人 JunLoye
            try {
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number,
                assignees: ['JunLoye']
              });
              console.log('Successfully assigned to JunLoye');
            } catch (e) {
              console.log('Assignment failed: ' + e.message);
            }

            // 2. 添加 FEEDBACK 标签
            try {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: ['FEEDBACK']
              });
              console.log('Successfully added FEEDBACK label');
            } catch (e) {
              console.log('Labeling failed: ' + e.message);
            }
