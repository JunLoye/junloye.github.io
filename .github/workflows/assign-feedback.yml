name: Handle Feedback Issues

on:
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: write

jobs:
  feedback-automation:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, '[Feedback]')
    steps:
      - name: Auto Process Feedback
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const currentIssue = github.event.issue;
            const currentNumber = currentIssue.number;

            // 1. 给当前的反馈 Issue 添加 [FEEDBACK] 标签并分配负责人
            try {
              await github.rest.issues.addLabels({
                owner, repo, issue_number: currentNumber,
                labels: ['FEEDBACK']
              });
              await github.rest.issues.addAssignees({
                owner, repo, issue_number: currentNumber,
                assignees: ['JunLoye']
              });
            } catch (e) { console.log('Basic setup failed: ' + e.message); }

            // 2. 核心逻辑：给原文章添加 Argue 标签
            // 假设反馈 Issue 的标题格式为 "[Feedback] 原文章标题" 
            // 或者正文中包含 "Ref: #编号"
            
            // 策略 A：从正文中匹配 #编号 (推荐，最准确)
            const refMatch = currentIssue.body.match(/#(\d+)/);
            
            if (refMatch) {
              const originalIssueNumber = parseInt(refMatch[1]);
              try {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: originalIssueNumber,
                  labels: ['Argue']
                });
                console.log(`Successfully added Argue label to original post #${originalIssueNumber}`);
                
                // 可选：在原文章下留言提醒
                await github.rest.issues.createComment({
                  owner, repo, issue_number: originalIssueNumber,
                  body: `⚠️ 这篇文章收到了反馈建议，详情请见 #${currentNumber}。标签已更新为 Argue。`
                });
              } catch (e) {
                console.log('Failed to label original issue: ' + e.message);
              }
            } else {
              console.log('No original issue reference found in body.');
            }